<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div>
      <svg width="250" height="50" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="textGradient" x1="0" y1="0" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1beb6b; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000; stop-opacity:1" />
          </linearGradient>
          <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="rgba(0,0,0,0.3)" />
          </filter>
        </defs>
        <rect width="100%" height="100%" fill="url(#bgGradient)" rx="20" />
        <text x="50%" y="50%" font-size="20" font-family="'Arial Black', sans-serif" fill="url(#textGradient)"
              text-anchor="middle" alignment-baseline="middle" filter="url(#textShadow)">
          Made by Agni
        </text>
      </svg>
            
    </div>
    <div class="container">
      <div class="left">
        <div class="time">
          Time:
          <div id="hour"></div>
          :
          <div id="min"></div>
          :
          <div id="sec"></div>
        </div>
        <div class="date"></div>
        <div class="setAlrm">
          Set alarm:
          <input type="time" id="alarm" value="00:00" required />
          <input type="submit" id="submit" />
        </div>
        <div>
          <input type="button" id="clearAll" value="Clear All" />
        </div>
        <div>
          <input type="button" id="pause" value="pause" onclick="pause()" />
        </div>
      </div>
      <div class="alarm">
        <div>Alarms:</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
